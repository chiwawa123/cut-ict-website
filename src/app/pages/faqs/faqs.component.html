<app-bread-crumb>
</app-bread-crumb>
<div id="about" class="about">
    <div class="container py-3">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                <div class="about-box">
                    <h2  style="color: #Caa555;">Categories</h2>

                    <main>
                        <ol class="gradient-list">
                            <li *ngFor="let category of faqsCategories" (click)="changeCategory(category)">{{category.category_description }}</li>
                        </ol>
                    </main>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12  pl-sm-4 border-left ">

                <div class="about-box mb-4">
                    <h2 class="text-primary"> Questions</h2>
                </div>
                <div *ngIf="faqQuestions.length>0;else noQuestions" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default" *ngFor="let question of faqQuestions">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title text-lefts">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#question'+question.question_id" aria-expanded="true" aria-controls="collapseOne">
                                 {{ question.question_bul_num }} {{question.the_question}}
                            </a>
                            </h4>
                        </div>
                        <div [id]="'question'+question.question_id" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body" *ngFor="let header of question.ans_headers">
                                <h3>
                                    {{header.header_name}}
                                </h3>
                                <div *ngFor="let answer of header.answers">
                                    <img [src]="serverDetails.serverUrlForStorage +'/'+ answer.image_path" alt="">
                                    <p [innerHTML]="answer.answer_description">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <ng-template #noQuestions>
                    <section>
                        <div class="alert alert-primary" role="alert">
                            <h4 class="alert-heading">No questions in this category at the moment</h4>
                        </div>
                    </section>

                </ng-template>
            </div>

        </div>
    </div>
</div>
