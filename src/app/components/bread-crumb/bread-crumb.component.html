<nav class="pt-4 bready" aria-label="breadcrumb">
    <div class="pt-4 mt-4 d-flex justify-content-center bg-dark">

        <ol class="breadcrumb bg-dark">
            <li class="breadcrumb-item" [routerLink]="tree.parent.link"> {{tree.parent.name}}</li>
            <ng-container *ngIf="tree.tree.length>0">
                <li class="breadcrumb-item cursor-pointer" *ngFor="let crumb of tree.tree" [routerLink]="crumb.link"> {{crumb.name}}</li>
            </ng-container>

            <li class="breadcrumb-item active text-capitalize" aria-current="page">{{tree.current.name}}</li>
        </ol>
    </div>
</nav>
